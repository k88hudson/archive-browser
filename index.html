<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/glyphish_custom.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
<header>

</header>
<div id="main" class="widget">
  <div id="top-bar" class="widget-header label-text">
    <i class=".icon icon-archive"></i>
    <span>Moving images from archive.org</span>
  </div>
  <ul class="widget-nav label-text" for="tabs">
    <li><a href="#featured" class="active"><i class="icon icon-newspaper"></i>Featured</a></li>
    <li><a href="#collections"><i class="icon icon-group"></i>Collections</a></li>
    <li><a href="#tags">More...</a></li>
  </ul>
  <div id="tabs">
  	<div id="featured" class="widget-body inner-shadow active"></div>
    <div id="details" class="widget-body"></div>
    <div id="collections" class="widget-body"></div>
    <div id="tags" class="widget-body"></div>
  </div>
  <div class="widget-search">
    <input id="search-field" type="search" value="Search...">
    <p class="sort-by">
      <label>Sort by: </label>
      <span class="btn-select"><a class="btn">Hello world</a></span>
    </p>
  </div>
  <div id="search-results" class="widget-body">
  </div>
</div>

<div id="featured-template" class="mustache-template">
{{#featured}}
 	<div id="box-{{index}}" class="box">
    <p class="video-title">{{videoTitle}}</p>
    <p class="video-time">{{videoTime}}</p>
    <a href="#details-{{index}}" class="video-preview show-details"><img src="{{videoPoster}}" /></a>
    <p class="date-uploaded">{{dateUploaded}}</p>
  </div>
{{/featured}}
</div>

<div id="details-template" class="mustache-template">
  <div id="details-{{index}}" class="widget-details">
   <div class="full"><button class="close-me"><i class="icon icon-circlex"></i></button></div>
    <div class="third">
      <div class="video-preview">
        <a href="{{videoPreview}}" class="video-preview"><img src="{{videoPoster}}" /></a>
      </div>
      <p class="video-time">{{videoTime}}</p>
      <div class="tags">
        <h4>Tags</h4>
        {{#tags}}
          <button class="btn btn-tags">{{tagName}}</button>
        {{/tags}}
      </div>
    </div>
    <div class="twothirds">
      <h3>{{videoTitle}}</h3>
      <div class="video-description inner-shadow">{{videoDesc}}</div>
      <div class="file-types">
        {{#fileTypes}}
          <button class="btn dark btn-filetypes" href="{{src}}">{{type}}</button>
        {{/fileTypes}}
      </div>
    </div>
  </div>
</div>

<div id="tags-template" class="mustache-template">
{{#tags}}
  <a class="btn tags">{{name}}</a>
{{/tags}}
</div>

<footer>

</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>

<script src="js/mustache.js"></script>
<script src="js/script.js"></script>
</body>
</html>
